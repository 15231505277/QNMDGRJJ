<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/touch0.2.14.min.js"></script>
	<script type="text/javascript" src="js/swipe.js"></script>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrap">
<!-- 公共部分 -->
	<!-- 音乐按钮图标 -->
	<div class="music">
		<span class="music_btn animated rotateOut infinite"></span>
		<audio id="music_bg" src="source/WeBelieve.mp3" autoplay></audio>
	</div>
	<!-- 提示箭头图标 -->
	<div class="arrow">
		<img class="animated fadeInUp infinite" src="images/arrow.png" alt="箭头">
	</div>
<!-- 主体页面部分 -->
	<div class="main">
		<!-- page 第一页 -->
		<div class="page page_1">
			<hr class="dh animated fadeInUp delay-time_3">
			<hr class="dh animated fadeInRight delay-time_3">
			<hr class="dh animated fadeInLeft delay-time_3">
			<hr class="dh animated fadeInDown delay-time_3">
			<h1 class="dh animated fadeInLeft ">个人简介</h1>
			<p class="dh p1 animated fadeInDown delay-time">诸多河流</p>
			<p class="dh p2 animated fadeInRight delay-time_2">终将汇聚成一条长江</p>
		</div>
		<!-- page 第二页 -->
		<div class="page page_2 pageDown">
			<h1 class="dh hide animated fadeInLeft delay-time">自我介绍</h1>
			<hr>
			<div class="dh hide touxiang animated rotateIn delay-time_2" >
				<img src="images/touxiang.jpg" alt="头像">
			</div>
			<p class="dh hide animated fadeInRight delay-time_3">姓名：周越</p><br>
			<p class="dh hide animated fadeInRight delay-time_4">性别：男</p><br>
			<p class="dh hide animated fadeInRight delay-time_5">家乡：湖北云梦</p><br>
			<p class="dh hide animated fadeInRight delay-time_6">性格：有责任心</p><br>
			<p class="dh hide animated fadeInRight delay-time_7">爱好：运动，看书</p><br>
			<p class="dh hide animated fadeInRight delay-time_8">技能：Web前端</p><br>
			<p class="dh hide animated fadeInRight delay-time_9">学校：欧美学院</p>
		</div>
		<!-- page 第三页 -->
		<div class="page page_3 pageDown">

			<h1 class="dh hide animated fadeInLeft delay-time">掌握的技能</h1>
			<hr>
			<div class="html5 dh hide animated fadeInLeft delay-time_2">
				<h2>html5</h2>
				<div><div></div></div>
			</div>
			<div class="css3 dh hide animated fadeInLeft delay-time_3">
				<h2>css3</h2>
				<div><div></div></div>
			</div>
			<div class="JavaScript dh hide animated fadeInLeft delay-time_4">
				<h2>JavaScript</h2>
				<div><div></div></div>
			</div>
		</div>
		<!-- page 第四页 -->
		<div class="page page_4 pageDown">
				<h1 class="dh hide animated fadeInLeft delay-time">作品展示</h1>
				<hr>
				<div class="xiangmu">
					<img class="dh hide animated fadeInLeft delay-time_2" src="images/gongcheng.png">
					<img class="dh hide animated fadeInRight delay-time_3" src="images/yiyuan.png">
					<!-- <img src="images/fanke.png"> -->
				</div>
		</div>
		<!-- page 第五页 -->
		<div class="page page_5 pageDown">
			<h1 class="dh hide animated fadeInLeft delay-time">联系方式</h1>
			<hr>
			<h2 class="dh hide animated rotateInUpLeft delay-time_2">TEL: 15231505277</h2>
			<h2 class="dh hide animated rotateInDownRight delay-time_3">QQ:  1746841827</h2>
			<div class="lianxifangshi">
				<img class="dh hide animated fadeInLeft delay-time_4" src="images/qq.png">
				<img class="dh hide animated fadeInRight delay-time_5" src="images/weixin.png">
			</div>
		</div>
	</div>
</div>
</body>
</html>
